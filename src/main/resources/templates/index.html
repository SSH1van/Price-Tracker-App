<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Трекер цен OZON</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slider.css">

    <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/js/scripts.js" defer></script>
    <script src="/js/slider.js" defer></script>
</head>
<body>

<div id="main-container">
    <!-- Список категорий -->
    <div id="category-container">
        <h3>Список категорий</h3>
        <ul id="category-list">
            <!-- Главная категория -->
            <li th:each="mainCategory : ${categories.keySet()}" class="category-item">
                <span class="toggle-btn">▶</span>
                <strong th:text="${mainCategory}"></strong>
                <ul class="nested">
                    <!-- Подкатегория -->
                    <li th:each="subCategory : ${categories.get(mainCategory).keySet()}" class="subcategory-item">
                        <span class="toggle-btn">▶</span>
                        <span th:text="${subCategory}"></span>
                        <ul class="nested">
                            <!-- Название группы товаров -->
                            <li th:each="item : ${categories.get(mainCategory).get(subCategory).keySet()}" th:attr="data-category=${item}">
                                <a>
                                    <span th:text="${item}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Контейнер контента (таблица, фильтры, график) -->
    <section id="content-container">
        <!-- Блок таблицы товаров -->
        <div id="table-container">
            <h3>Таблица товаров: <span id="selected-table"></span></h3>
            <div id="scrollable-table-container">
                <table id="product-table">
                    <thead>
                    <tr>
                        <th>Ссылка</th>
                        <th>Последняя цена</th>
                        <th>Разница цен</th>
                        <th>%</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Данные загружаются через JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Блок фильтров -->
        <aside id="filters-container">
            <!-- Выбор режима сравнения цен -->
            <div id="price-diff-options">
                <h3>Выбор режима сравнения цен:</h3>
                <label class="radio-button">
                    <input type="radio" name="diffOption" value="start-last" checked="checked"> Первая-последняя
                </label>
                <label class="radio-button">
                    <input type="radio" name="diffOption" value="penultimate-last"> Предпоследняя-последняя
                </label>
            </div>

            <!-- Фильтр цен -->
            <h3>Фильтры:</h3>
            <div id="sliders">
                <div>
                    <section class="range-slider">
                        <label>Последняя цена:</label>
                        <input type="number" class="min-input" value="0" min="0" max="50000" step="1">
                        <input type="number" class="max-input" value="50000" min="0" max="50000" step="1">
                        <input type="range" class="min-slider" value="0" min="0" max="50000" step="1">
                        <input type="range" class="max-slider" value="50000" min="0" max="50000" step="1">
                    </section>
                </div>
                <div>
                    <section class="range-slider">
                        <label>Разница цен:</label>
                        <input type="number" class="min-input" value="0" min="0" max="50000" step="1">
                        <input type="number" class="max-input" value="50000" min="0" max="50000" step="1">
                        <input type="range" class="min-slider" value="0" min="0" max="50000" step="1">
                        <input type="range" class="max-slider" value="50000" min="0" max="50000" step="1">
                    </section>
                </div>
            </div>

            <!-- Фильтр ссылок -->
            <div>
                <input type="text" id="filterInput" placeholder="Введите текст для фильтрации по ссылкам...">
            </div>

            <!-- Фильтр по количеству отображаемых строк -->
            <div>
                <label for="row-slider">Количество отображаемых строк:</label>
                <div id="row-container">
                    <input type="range" id="row-slider" min="10" max="2000" value="500">
                    <div id="row-count">500</div>
                </div>
            </div>

            <div id="apply-container">
                <button id="apply-button">Применить фильтры</button>
            </div>

            <!-- График изменения цен -->
            <div id="chart-container">
                <h3>График изменения цен</h3>
                <canvas id="priceChart"></canvas>
            </div>
        </aside>
    </section>
</div>

<!-- Окно загрузки -->
<div class="overlay" id="loadingOverlay">
    <div class="loader"></div>
</div>

<!-- Подгрузка данных извлечённых из таблицы -->
<script th:inline="javascript">
    const data = /*[[${data}]]*/ {};
</script>

</body>
</html>
